language: node_js
sudo: false
env:
  - CXX=g++-4.8
matrix:
  include:
  - node_js: "6"
    env: USE_SHIM=false
  - node_js: "6"
    env: USE_SHIM=true
  - node_js: "5"
    env: USE_SHIM=true
  - node_js: "4"
    env: USE_SHIM=true
install:
  - npm install
script:
  - bin/test
after_success:
  - npm run codecov
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8