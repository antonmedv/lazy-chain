language: node_js
sudo: false
matrix:
  include:
  - node_js: "6"
    env: USE_SHIM=false
  - node_js: "5"
    env: USE_SHIM=true
  - node_js: "4"
    env: USE_SHIM=true
  - node_js: "0.12.x"
    env: USE_SHIM=true
install:
  - npm install --dev
script:
  - bin/test
after_success:
  - npm run codecov